<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Coche</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form id="car-form">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="COMMON.COLOR_WHITE">Blanco</option>
            <option value="COMMON.COLOR_RED">Rojo</option>
            <option value="COMMON.COLOR_BROWN">Marrón</option>
            <option value="COMMON.COLOR_BLACK">Negro</option>
            <option value="COMMON.COLOR_GRAY">Gris</option>
            <option value="COMMON.COLOR_BLUE">Azul</option>
            <option value="COMMON.COLOR_GARNET">Granate</option>
            <option value="COMMON.COLOR_GREEN">Verde</option>
            <option value="COMMON.COLOR_BEIGE">Beige</option>
            <option value="COMMON.COLOR_ORANGE">Naranja</option>
            <option value="COMMON.COLOR_PINK">Rosa</option>
            <option value="COMMON.COLOR_YELLOW">Amarillo</option>
            <option value="COMMON.COLOR_PURPLE">Morado</option>
        </select>
        
        <label for="make">Marca:</label>
        <select id="make" name="make" required>
            <option value="LAND-ROVER">LAND-ROVER</option>
            <option value="LEXUS">LEXUS</option>
            <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
            <option value="OPEL">OPEL</option>
            <option value="RENAULT">RENAULT</option>
            <option value="SEAT">SEAT</option>
            <option value="SKODA">SKODA</option>
            <option value="VOLKSWAGEN">VOLKSWAGEN</option>
            <option value="FORD">FORD</option>
            <option value="FIAT">FIAT</option>
            <option value="DS">DS</option>
            <option value="FERRARI">FERRARI</option>
            <option value="MINI">MINI</option>
            <option value="MITSUBISHI">MITSUBISHI</option>
            <option value="NISSAN">NISSAN</option>
            <option value="PORSCHE">PORSCHE</option>
            <option value="ABARTH">ABARTH</option>
            <option value="ALFA ROMEO">ALFA ROMEO</option>
            <option value="CHEVROLET">CHEVROLET</option>
            <option value="CITROEN">CITROEN</option>
            <option value="CUPRA">CUPRA</option>
            <option value="DACIA">DACIA</option>
            <option value="PEUGEOT">PEUGEOT</option>
            <option value="HONDA">HONDA</option>
            <option value="HYUNDAI">HYUNDAI</option>
            <option value="JAGUAR">JAGUAR</option>
            <option value="JEEP">JEEP</option>
            <option value="KIA">KIA</option>
            <option value="SSANGYONG">SSANGYONG</option>
            <option value="SMART">SMART</option>
            <option value="SUBARU">SUBARU</option>
            <option value="SUZUKI">SUZUKI</option>
            <option value="VOLVO">VOLVO</option>
            <option value="TESLA">TESLA</option>
            <option value="TOYOTA">TOYOTA</option>
        </select>
        
        <label for="model">Modelo:</label>
        <select id="model" name="model" required>
        </select>

        <label for="province">Provincia:</label>
        <select id="province" name="province" required>
            <option value="Girona">Girona</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Madrid">Madrid</option>
            <option value="Málaga">Málaga</option>
            <option value="Tarragona">Tarragona</option>
            <option value="Murcia">Murcia</option>
            <option value="Alicante">Alicante</option>
            <option value="Ciudad Real">Ciudad Real</option>
            <option value="Pontevedra">Pontevedra</option>
            <option value="Salamanca">Salamanca</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Valencia">Valencia</option>
            <option value="Valladolid">Valladolid</option>
            <option value="Zaragoza">Zaragoza</option>
            <option value="Guipúzcoa">Guipúzcoa</option>
            <option value="Asturias">Asturias</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Baleares">Baleares</option>
            <option value="Vizcaya">Vizcaya</option>
            <option value="Cádiz">Cádiz</option>
            <option value="Castellón">Castellón</option>
            <option value="Las Palmas">Las Palmas</option>
            <option value="Navarra">Navarra</option>
            <option value="Cantabria">Cantabria</option>
            <option value="León">León</option>
            <option value="Albacete">Albacete</option>
            <option value="Granada">Granada</option>
            <option value="Burgos">Burgos</option>
            <option value="Jaén">Jaén</option>
            <option value="Toledo">Toledo</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Lugo">Lugo</option>
            <option value="Sta. C. Tenerife">Sta. C. Tenerife</option>
            <option value="A Coruña">A Coruña</option>
            <option value="Álava">Álava</option>
            <option value="Zamora">Zamora</option>
            <option value="Huesca">Huesca</option>
            <option value="Lleida">Lleida</option>
            <option value="Cáceres">Cáceres</option>
            <option value="Huelva">Huelva</option>
            <option value="Almería">Almería</option>
            <option value="Palencia">Palencia</option>
            <option value="Ourense">Ourense</option>
            <option value="Badajoz">Badajoz</option>
            <option value="Cuenca">Cuenca</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Soria">Soria</option>
            <option value="Ávila">Ávila</option>
            <option value="Teruel">Teruel</option>
            <option value="Segovia">Segovia</option>
        </select>
        
        <label for="transmission">Transmisión:</label>
        <select id="transmission" name="transmission" required>
            <option value="COMMON.TRANSMISSION_AUTOMATIC">Automático</option>
            <option value="COMMON.TRANSMISSION_MANUAL">Manual</option>
        </select>
        
        <label for="fuel">Tipo de combustible:</label>
        <select id="fuel" name="fuel" required>
            <option value="Híbrido">Híbrido</option>
            <option value="Diésel">Diésel</option>
            <option value="Gasolina">Gasolina</option>
            <option value="Híbrido enchufable">Híbrido enchufable</option>
            <option value="Eléctrico">Eléctrico</option>
            <option value="Gas licuado (GLP)">Gas licuado (GLP)</option>
            <option value="Gas natural (CNG)">Gas natural (CNG)</option>
        </select>
        
        <label for="body">Tipo de carrocería:</label>
        <select id="body" name="body" required>
            <option value="BODY_TYPE_4X4">4x4</option>
            <option value="BODY_TYPE_SEDAN">Sedan</option>
            <option value="BODY_TYPE_COUPE">Coupé</option>
            <option value="BODY_TYPE_FAMILIAR">Familiar</option>
            <option value="BODY_TYPE_MINIVAN">Minivan</option>
            <option value="BODY_TYPE_CABRIO">Cabrio</option>
            <option value="BODY_TYPE_PICK_UP">Pick up</option>
        </select>
        
        <label for="seller">Tipo de vendedor:</label>
        <select id="seller" name="seller" required>
            <option value="profesional">Profesional</option>
            <option value="particular">Particular</option>
        </select>
        
        <label for="km">Kilómetros:</label>
        <input type="number" id="km" name="km" required>
        
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required>
        
        <label for="cv">Potencia (CV):</label>
        <input type="number" id="cv" name="cv" required>
        
        <label for="cubic">Capacidad cúbica:</label>
        <input type="number" id="cubic" name="cubic" required>
        
        <label for="doors">Puertas:</label>
        <input type="number" id="doors" name="doors" required>
        
        <button type="submit">Enviar</button>
        <div id="result"></div>
    </form>
</body>
</html>
